name: üêâ üîç Bug Report
description: File a bug report
title: '[Bug]: '
labels: ['bug']
assignees:
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: checkboxes
  id: checked
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encounted.
    options:
      - label: I have searched the existing issues
        required: true
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: Your discord or twitter user id.
      placeholder: ex. your discord id
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: 'A bug happened!'
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Chrome
        - Firefox
        - Brave
        - Safari
        - Microsoft Edge
        - Mobile Metamask
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output / error message
      description: Please copy and paste any relevant log output in console. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct]
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
